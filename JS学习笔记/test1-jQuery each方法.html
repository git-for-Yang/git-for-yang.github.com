

<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
    <button>Alert the value of each list item</button>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Soda</li>
    </ul>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("li").each(function(){
                    alert($(this).text());
                });
            });
        });
    </script>
</body>

</html>
