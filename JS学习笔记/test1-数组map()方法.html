<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
    <p>点击按钮将数组中的每个元素乘于输入框指定的值，并返回新数组。</p>
    <p>最小年龄:<input type="number" id="example" value="10"></p>
    <button onclick="myfunction()">点我</button>
    <p>新数组：<span id="demo"></span></p>
    <script>
        function myfunction(){
            var demo=document.getElementById("demo");
            var number=[65,44,12,4];
            demo.innerHTML=number.map(mul);
        }
        function mul(num){
            var input=document.getElementById("example").value;
            return input*num;
        }
    </script>
</body>

</html>
