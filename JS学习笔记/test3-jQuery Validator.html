<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.bootcss.com/validator/8.0.0/validator.js">
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.js"></script>
</head>

<body>
    <form action="#" method="get" id="signuoForm">
        <fieldset>
            <legend>验证表单</legend>
            <p>
                <label for="firstname">名字</label>
                <input type="text" id="firstname" name="firstname">
            </p>
            <p>
                <label for="lastname">名字</label>
                <input type="text" id="lastname" name="lastname">
            </p>
            <p>
                <label for="cname">名字</label>
                <input type="text" id="cname" name="cname">
            </p>
            <p>
                <label for="password">密码</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="check_password">验证密码</label>
                <input type="password" id="check_password" name="check_password">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </p>
            <fieldset id="newsletter_topics">
                <legend>主题 (至少选择两个) - 注意：如果没有勾选“我乐意接收新信息”以下选项会隐藏，但我们这里作为演示让它可见</legend>
                <label for="topic_marketflash">
                     <input type="checkbox" id="topic_marketflash" value="marketflash" name="topic">Marketflash      
                </label>
                <label for="topic_fuzz">
                     <input type="checkbox" id="topic_fuzz" value="fuzz" name="topic">Latest fuzz      
                </label>
                <label for="topic_digester">
                     <input type="checkbox" id="topic_digester" value="digester" name="topic">Mailing list digester      
                </label>
            </fieldset>
            <p>
                <button type="submit" id="submit">提交</button>
            </p>
        </fieldset>
    </form>
    <script>
        $().ready(function(){
            $("signuoForm").validate({
                submitHandler:function(form){
                    alert("提交事件!");   
                    form.submit();
                },    
                rules:{
                    firstname:"required",
                    lastname:"required",
                    cname:{
                        required:ture,
                        minlength:2
                    },
                    password:{
                        required:ture,
                        minlength:5
                    },
                    check_password:{
                        required:ture,
                        equalTo:"#password",
                        minlength:5
                    },
                    emial:{
                        required:ture,
                        emial:ture
                    },
                },
                messages:{
                    firstname:"请输入名字",
                    lastname:"请输入姓氏",
                    cname:{
                        required:"请输入姓名",
                        minlength:"用户名必需由两个字母组成"
                    },
                    password:{
                        required:"请输入密码",
                        minlength:"密码长度不能小于 5 个字母"
                    },
                    check_password:{
                        required:"请输入密码",
                        minlength:"密码长度不能小于 5 个字母",
                        equalTo:"两次密码输入不一致"
                    },
                    email:"请输入一个正确的邮箱"
                }
            });
        });
    </script>
</body>

</html>
